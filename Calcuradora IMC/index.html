<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <label for="peso">Informe seu PESO (em kg): </label>
        <input type="number" id="peso" step="0.1">

        <label for="altura">Informe sua ALTURA (em metros): </label>
        <input type="number" id="altura" step="0.01">
        
        <button id="botaoEnviar" type="button">Calcular</button>

        <h2 id="resultado"></h2>
        <h2 id="mensagem"></h2>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var imc = peso / (altura * altura);
            imc = Math.round(imc * 100) / 100;
            document.getElementById("resultado").innerText = "Seu IMC é: " + imc;

            var mensagem;
            if (imc < 18.5) {
                mensagem = "Classificação: Abaixo do peso.";
            } else if (imc >= 18.5 && imc < 24.9) {
                mensagem = "Classificação: Peso normal.";
            } else if (imc >= 25 && imc < 29.9) {
                mensagem = "Classificação: Sobrepeso.";
            } else {
                mensagem = "Classificação: Obesidade.";
            }
            document.getElementById("mensagem").innerText = mensagem;
        }

        var botao = document.getElementById("botaoEnviar");
        botao.addEventListener('click', calcularIMC);
    </script>

</body>
</html>
